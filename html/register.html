<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>阿里云注册</title>
		<link href="../css/register.css" type="text/css" rel="stylesheet">
	</head>
	<body>
		<div class="Webpage">
										<!------导航栏------>
			<div class="Navigation_bar">
				<a href="">
					<img src="../image/TB1.png" style="width: 100px;" class="logo1"/>
					<img src="../image/TB2.gif" class="logo2"/>
				</a>
				<div class="left_Notes">
					<img src="../image/地球.png" style="width: 16px;"/>
					<span>
						中国站
					</span>
					<div class="arrow">
					</div>
					<div class="lnternational">
							lnternational
					</div>
					<a href="" class="Home_page">首页</a>
				</div>
			</div>
										<!-----中间部分------>
			<div class="Middle">
				<div class="Middle_white">
						<div class="Title">
							<div class="register">
								欢迎注册阿里云
							</div>
							 <div>
								<span class="Account_number">
									已有阿里云、淘宝或1688账号？
								</span> 
							 	<a href="" class="Sign_in">
									 快捷登录
								</a>
							 </div>
						</div>
					<div class="Form">
						<div class="form">
							<form action="" method="post">
								<input type="text" name="textUserName" placeholder="请设置账号名称"/>
								<br/>
								<input type="password" name="password" placeholder="请设置登录密码"/>
								<br/>
								<input type="password" name="password_1" placeholder="请再次输入登录密码"/>
								<br/>
						</div>
								<div class="eighty-six"><span>+86</span></div> 
								<input type="text"  class="number" name="text" placeholder="请输入手机号码"/>
							</form>
							<div>
								<div class="Registration">
									<a href="" >
									同意并注册
									</a>
								</div>							
							</div>
							<div class="Statement">
								<div class="tiao">				
									<input type="checkbox" name="check-box" value="false" class="Check_box">
								<div class="tiaokuan">
									<span class="zhushi">《阿里云网站服务条款》</span> |
									<span class="zhushi">《法律声明和隐私权政策》</span>
								</div>
								</div>
							</div>									 
					</div>
				</div>
			</div>
										<!-----底部------>	
			<div class="Bottom">
				<div class="Bottom_business">
					<div class="Line"></div>
					<div class="aliyun_Enterprise">			
							<span ><a href="" class="we">关于我们</a></span>
							<span ><a href="" class="law">法律声明及隐私权政策</a></span>
							<span ><a href="" class="Report">廉正举报</a></span>
							<span ><a href="" class="contact">联系我们</a></span>
							<span ><a href="" class="join">加入阿里云</a></span>
					</div>
					<div class="Enterprise">
						<span ><a href="" class="Alibaba">阿里巴巴集团</a></span>
						<span ><a href="" class="TaoBao">淘宝网</a></span>
						<span ><a href="" class="Tmall">天猫</a></span>
						<span ><a href="" class="Poly_cost_effective">聚划算</a></span>
						<span ><a href="" class="Global_Express">全球速卖通</a></span>
						<span ><a href="" class="International_trading_market">阿里巴巴国际交易市场</a></span>
						<span ><a href="" class="Ali's_mother">阿里妈妈</a></span>
						<span ><a href="" class="Fliggy">飞猪</a></span>
						<span ><a href="" class="Alibaba_cloud_computing">阿里云计算</a></span>
						<span ><a href="" class="Ali_communication">阿里通信</a></span>
						<span ><a href="" class="Wan Wang">万网</a></span>
						<span ><a href="" class="Gaode">高德</a></span>
						<span ><a href="" class="umeng">友盟</a></span>
						<span ><a href="" class="small_shrimp">虾米</a></span>
						<span ><a href="" class="Youku">优酷</a></span>
						<span ><a href="" class="Nail_nail">钉钉</a></span>
						<span ><a href="" class="Alipay">支付宝</a></span>
						<br />
						<span ><a href="" class="Dharma_Hall">达摩院</a></span>
					</div>
				</div>
		</div>
	</body>
</html>
